<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="500" border="1" cellspacing="0">
        <!-- 第一行 -->
       <tr>
           <td>
               性别：
           </td>
           <td>
               <input type="radio" name="sex" id="sex"> <label for="sex"><img src="男.jpg" width="20" height="20"> 男</label>
               <input type="radio" name="sex" id="sex"> <label for="sex"><img src="女.jpg" width="20" height="20"> 女</label>
           </td>
       </tr>
       <!-- 第二行 -->
       <tr>
           <td>
               生日：
           </td>
           <td>
               <select>
                   <option>请选择年份</option>
                   <option>2000</option>
                   <option>2001</option>
                   <option>2002</option>
               </select>
               <select>
                <option>请选择月份</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <select>
                <option>请选择日期</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>

           </td>
       </tr>
       <!-- 第三行 -->
       <tr>
           <td>
               所在地区：
           </td>
           <td>
               <input type="text" value="中国大陆">
           </td>
       </tr>
       <!-- 第四行 -->
       <tr>
           <td>
               婚姻状况：
           </td>
           <td>
            <input type="radio" name="sts" > 已婚
            <input type="radio" name="sts" checked="checked" > 未婚
            <input type="radio" name="sts" > 离异
           </td>
       </tr>
       <!-- 第五行td -->
       <tr>
           <td>
               学历：
           </td>
           <td>
               <input type="text">
           </td>
       </tr>
       <!-- 第六行 -->
       <tr>
           <td>x喜欢的类型：</td>
           <td>
               <input type="checkbox"> 可爱的
               <input type="checkbox"> 帅气的
               <input type="checkbox"> 妩媚的
               <input type="checkbox"> 居家的
           </td>

       </tr>
       <!-- 第七行 -->
        <tr>
            <td>
                自我介绍
            </td>
            <td>
               <textarea>
                   个人简介
               </textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
         <!-- 第九行 -->
         <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意以上条款
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满十八周岁</li>
                    <li>好好学习</li>
                    <li>
                        天天向上
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
